<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site da Jeny</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header, footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul a {
            color: #333;
            text-decoration: none;
        }

        ul a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>Site da Jeny</h1>
        <p>Seja bem-vindo(a) ao meu site!</p>
        <p>Aqui você encontra meu conteúdo completo.</p>
    </header>
    <main>
        <p>Navegue pelos links:</p>
        <ul>
            <a href="social.html">Redes Sociais</a>
            <a href="music.html">Músicas</a>
            <a href="radio win.html">Rádio Windows</a>
            <a href="radio and.html">Rádio Android/IOS</a>
        </ul>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> SITE DA JENY</p>
    </footer>

    <script>
        // Atualiza o ano automaticamente
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>
