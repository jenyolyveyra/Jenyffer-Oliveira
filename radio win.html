<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rádio Windows - Site da Jeny</title>
    <link rel="stylesheet" href="style.css"> <!-- Referência ao arquivo CSS -->
</head>
<body>
    <button onclick="voltar()">Voltar</button>
    <header>
        <h1>Rádio Windows</h1>
    </header>
    <main>
        <section class="radio-player">
            <audio id="radio-player" src="https://stream-154.zeno.fm/u4xlxliy9owvv" type="audio/mpeg" autoplay></audio>
        </section>

        <section class="commands">
            <p>Comandos do Teclado</p>
            <ul>
                <li><span>P:</span> Reproduzir/Pausar</li>
                <li><span>Seta Esquerda:</span> Retroceder 5 segundos</li>
                <li><span>Seta Direita:</span> Avançar 5 segundos</li>
                <li><span>Seta Cima:</span> Aumentar volume</li>
                <li><span>Seta Baixo:</span> Diminuir volume</li>
                <li><span>A:</span> Ativar/Desativar áudio</li>
            </ul>
        </section>
    </main>

    <footer>
        <p id="year"></p>
    </footer>

    <script src="voltar.js"></script>
    <script src="footer.js"></script>
    <script src="radio-keyboard.js"></script>
</body>
</html>
