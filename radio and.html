<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rádio Android/IOS - Site da Jeny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rádio Android/IOS</h1>
    </header>

    <main>
        <section class="radio-player">
            <audio id="radio-player" src="https://stream-154.zeno.fm/u4xlxliy9owvv" type="audio/mpeg" muted autoplay></audio>
            <p>Use gestos para controlar o player:</p>
            <p>Se estiver usando leitor de tela, será necessário desativá-lo:</p>
            <ul>
                <li>Um dedo deslizando para a direita ou esquerda: Ativar/Desativar o áudio</li>
                <li>Um dedo deslizando para cima ou para baixo: Aumentar/Diminuir volume (5%)</li>
            </ul>
            <button id="play-button">Ativar Áudio</button>
        </section>
    </main>

    <footer>
        <p id="year"></p>
    </footer>

    <script src="footer.js"></script>
    <script src="radio-controls.js"></script>
</body>
</html>
